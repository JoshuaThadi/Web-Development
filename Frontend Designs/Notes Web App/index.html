<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport 
         to support all kind of texts --> 
    <meta charset="UTF-8">

    <!-- Viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>

    <!-- Font Awesome CDN, external stylesheet, allows to use beautiful icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="./style.css" />

    <!-- Google Fonts: Montserrat and Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        
        <!-- Modern Header section -->
        <header class="header-modern">
            <div class="header-content">
                <h1 class="header-title">
                    <span class="highlight-text">Note</span> App ‚ú®
                </h1>
                <p class="header-subtitle">
                    Organize your thoughts, ideas, and reminders effortlessly with style. This is your personal space to jot down everything that matters.
                </p>
                <div class="header-illustration">
                    <i class="fas fa-sticky-note"></i>
                </div>
            </div>
        </header>

        <!-- Controls section: search input, filter dropdown, add button -->
        <div class="controls">
            <div class="controls-container">
                <input type="text" id="searchInput" placeholder="Type your note here..." class="search-input" />
                <div class="filter-group">
                    <select id="filterSelect" class="filter-select">
                        <option value="all">All notes</option>
                        <option value="work">Work üíº</option>
                        <option value="personal">Personal üë§</option>
                        <option value="ideas">Ideas üí°</option>
                        <option value="reminders">Reminders ‚è∞</option>
                    </select>
                    <button id="addNoteBtn" class="add-btn">
                        <i class="fa-solid fa-plus"></i> Add
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Notes display section -->
         <div id="notesContainer" class="notes-grid">
            <!-- Notes will be dynamically added here -->
         </div>
         <div id="emptyState" class="empty-state">
            <i class="fas fa-notes-medical"></i>
            <h3>No Notes</h3>
            <p>Create your first note by clicking the "Add" button!</p>
         </div>

            <!-- Modal for adding a new note -->
         <div id="addNoteModal" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h3 class="modal-title">New Note</h3>
                    <button id="closeModalBtn" class="modal-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <!-- Form for adding a new note -->
                <form id="noteForm" class="modal-body">
                    <div class="form-group">
                        <label for="noteTitle" class="form-label">Title</label>
                        <input type="text" id="noteTitle" class="form-input" required/>
                    </div>
                    <div class="form-group">
                        <label for="noteContent" class="form-label">Content</label>
                        <textarea id="noteContent" class="form-input form-textarea" required></textarea>
                    </div>

                    <!-- Tags selection -->
                    <div class="form-group">
                        <label class="form-label">Tags</label>
                        <div class="tags-container">
                            <label class="tag-option">
                                <input type="radio" name="noteTag" value="work" required />
                                <span class="tag-label tag-work">
                                    <i class="fas fa-briefcase"></i> Work
                                </span>
                            </label>
                            <label class="tag-option">
                                <input type="radio" name="noteTag" value="personal" class="tag-radio" />
                                <span class="tag-label tag-personal">
                                    <i class="fas fa-user"></i> Personal
                                </span>
                            </label>
                            <label class="tag-option">
                                <input type="radio" name="noteTag" value="ideas" class="tag-radio" checked />
                                <span class="tag-label tag-ideas">
                                    <i class="fas fa-lightbulb"></i> Ideas
                                </span>
                            </label>
                            <label class="tag-option">
                                <input type="radio" name="noteTag" value="reminders" class="tag-radio" />
                                <span class="tag-label tag-reminders">
                                    <i class="fas fa-bell"></i> Reminder
                                </span>
                            </label>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="submit-btn">Save Note</button>
                
                </form>
            </div>
         </div>

         <!-- Confirmation modal for deleting a note -->
         <div id="confirmModal" class="modal-overlay">
            <div class="modal confirmation-modal">
                <div class="modal-body">
                    <p class="confirmation-text">Are you sure you want to delete this note?</p>
                    <div class="confirmation-buttons">
                        <button id="cancelDeleteBtn" class="confirmation-btn cancel-btn">
                            Cancel
                        </button>
                        <button id="confirmDeleteBtn" class="confirmation-btn confirm-btn">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
         </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
